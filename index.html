<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = container style="background-image: url(img/cute-green-snake-cartoon2FKKFJD-removebg-preview.png);">
        <h1>Snake Game</h1>
        <div id = boxx>
            <div class = inner-box id = left-box>
                 <div id = score>
                     <h3>Score</h3>
                     <h6>0</h6>
                </div>
            </div>
            <div class = inner-box id = mid-box></div>
            <div class = inner-box id = right-box>
                <div id = screen-btn-container>
                    <div class = direction-btn id = ArrowUp> <img src="img/up.svg" alt="up"></div>
                    <div class = direction-btn id = ArrowDown> <img src="img/down.svg" alt="down"></div>
                    <div class = direction-btn id = ArrowLeft> <img src="img/left.svg" alt="left"></div>
                    <div class = direction-btn id = ArrowRight> <img src="img/right.svg" alt="right"></div>

                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
